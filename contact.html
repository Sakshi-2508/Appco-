<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    
    <title>Appco Contact</title>
    <style>
      body {
        background-color: rgb(211, 233, 241);
      }
      .navbar {
        background-color: #343a40 !important;
      }
      .navbar-brand, .nav-link {
        color: white !important;
        font-weight: 500;
      }
      .hero-section {
        background: linear-gradient(135deg, #007bff, #6610f2);
        padding: 20px 20px;
        text-align: center;
        color: white;
        border-radius: 0 0 50px 50px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .hero-title {
        font-size: 3rem;
        font-weight: bold;
      }
      .hero-text {
        font-size: 1.3rem;
        margin-top: 10px;
        opacity: 0.9;
      }
      .contact-section {
        padding: 50px 0;
      }
      .contact-box {
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .contact-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }
      .form-control {
        border-radius: 10px;
      }
      .btn-primary {
        background: #007bff;
        border: none;
        padding: 12px;
        font-weight: bold;
        border-radius: 25px;
        transition: 0.3s;
      }
      .btn-primary:hover {
        background: #0056b3;
      }
      .social-icons a {
        font-size: 1.5rem;
        margin: 0 10px;
        color: #007bff;
        transition: 0.3s;
      }
      .social-icons a:hover {
        color: #0056b3;
      }
      .map-container {
        margin-top: 30px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="index.html">Appco</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item active"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid hero-section">
      <h1 class="hero-title">Contact Us</h1>
      <p class="hero-text">We'd love to hear from you! Let's talk.</p>
    </div>

    <div class="container contact-section">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="contact-box">
            <h4 class="text-center mb-4">Get in Touch</h4>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Send Message</button>
            </form>
          </div>
        </div>
      </div>

      <div class="text-center mt-5">
        <h5>Follow Us</h5>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>

      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434508616!2d144.9537353156929!3d-37.81720974202179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f98f1b%3A0x5045675218ce6e0!2sMelbourne%20CBD%2C%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1617824727764!5m2!1sen!2sin" 
          width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
